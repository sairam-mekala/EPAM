<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="flex flex-col min-h-screen p-1">

    <!-- Header -->
     <header class="bg-red-500 text-white text-center py-4 mb-1">
        Header
     </header>

     <!--Navigation bar-->
     <nav class="flex bg-orange-500 text-white justify-center py-4 mb-1">
        Navigation Bar
     </nav>

     <!--Main Content-->
     <main class="flex flex-1 space-x-1 mb-1">

        <article class="flex w-1/2 bg-blue-500 flex-col justify-center items-center">
            Article

            <section class="w-full flex bg-indigo-500 text-white text-center text-black justify-center items-center">
                Section
            </section>
        </article>

        <aside class="flex w-1/2 bg-yellow-500 justify-center items-center">
            Aside
        </aside>
     </main>

     <!--Footer-->
     <footer class="bg-red-500 text-center text-white py-4 mb-1">
        Footer
     </footer>
    
</body>
</html>
